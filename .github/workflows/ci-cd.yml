name: Fullstack Calculator CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BACKEND_IMAGE: calculator-backend
  FRONTEND_IMAGE: calculator-frontend
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Backend setup and build
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build backend with Maven
        working-directory: ./backend
        run: mvn clean package

      # Frontend setup and build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # Docker operations
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend image
      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -t $DOCKERHUB_USERNAME/$BACKEND_IMAGE:latest .
          docker push $DOCKERHUB_USERNAME/$BACKEND_IMAGE:latest

      # Frontend image
      - name: Build and push frontend image
        working-directory: ./frontend
        run: |
          docker build -t $DOCKERHUB_USERNAME/$FRONTEND_IMAGE:latest .
          docker push $DOCKERHUB_USERNAME/$FRONTEND_IMAGE:latest